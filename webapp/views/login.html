<h2>Login</h2>
<form name="loginForm" role="form">
  <div class="form-group">
    <label>Login</label>
    <input id="login" name="login" type="text" class="form-control" placeholder="Enter login" ng-model="credentials.login" ng-required="true">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input id="password" name="password" type="password" class="form-control" placeholder="Enter password" ng-model="credentials.password" ng-required="true">
  </div>
</form>
<a class="btn btn-primary" ng-click="login()" ng-disabled="loginForm.$invalid">Login</a>
